<form class="d-flex loginForm" id="loginform">
	<input class="form-control me-2 loginForm__login" name="login" autocomplete="username" type="text"
		placeholder="Login" aria-label="Login">
	<input class="form-control me-2 loginForm__password" name="password" autocomplete="current-password" type="password"
		placeholder="Password" aria-label="Password">
	<button class="btn btn-outline-info loginForm__submit" type="submit">Sign In</button>
</form>
