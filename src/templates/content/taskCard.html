<div class="card border-dark p-1 mb-2">
	<div class="card-body d-flex flex-column">
		<h6 class="card-title bg-dark text-light row">
			<span class="col-11 d-flex justify-content-center align-items-center">%id%</span>
			<span class="col-1"><button type="button" id="btn%id%" class="btn btn-danger btn-sm shadow-none rounded-0"
					%delete%>x</button></span>
		</h6>
		<p class="card-text"><b>%user%: </b>%body%</p>
		<div class="info">%email%</div>
		<div class="info">%phone%</div>
	</div>
</div>
